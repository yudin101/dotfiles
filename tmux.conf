set -g prefix M-e # Alt + E as the prefix key
set -g mouse on # Set mouse support
set-option -g set-clipboard on # Use the global clipboard

# Move with h j k l
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# For True Color Support
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",alacritty:RGB" # Crucial for Alacritty + Tmux

# background and foreground
set -g status-bg '#1c1c1c'
set -g status-fg 'white'

# Current window
setw -g window-status-current-style 'bold'

# prefix :
set -g message-style 'fg=#1c1c1c,bg=white'
